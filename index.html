<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loaders Playground</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', -apple-system, sans-serif;
  background: #0a0a0a;
  color: #e0e0e0;
  height: 100vh;
  overflow: hidden;
  display: flex;
}

/* ── Sidebar ── */
.sidebar {
  width: 240px;
  min-width: 240px;
  background: #141414;
  border-right: 1px solid #222;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow-y: auto;
}

.sidebar-header {
  padding: 24px 20px 16px;
  font-size: 13px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  color: #666;
}

.sidebar-section {
  padding: 0 12px;
  margin-bottom: 8px;
}

.sidebar-label {
  padding: 8px 8px 6px;
  font-size: 10px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  color: #444;
}

.sidebar-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 10px 12px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.15s, color 0.15s;
  color: #888;
  font-size: 13px;
  font-weight: 500;
}

.sidebar-item:hover {
  background: #1a1a1a;
  color: #ccc;
}

.sidebar-item.active {
  background: #1e1e1e;
  color: #fff;
}

.sidebar-preview {
  width: 32px;
  height: 32px;
  border-radius: 6px;
  background: #1a1a1a;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}

.sidebar-item.active .sidebar-preview {
  background: #252525;
}

/* Sidebar mini previews */
.mini-pulsing-dots {
  display: flex;
  gap: 3px;
  align-items: center;
}
.mini-pulsing-dots span {
  width: 4px;
  height: 4px;
  border-radius: 50%;
  background: #888;
  animation: miniPulse 1.2s ease-in-out infinite;
}
.mini-pulsing-dots span:nth-child(2) { animation-delay: 0.2s; }
.mini-pulsing-dots span:nth-child(3) { animation-delay: 0.4s; }

.mini-orbiting {
  width: 14px;
  height: 14px;
  position: relative;
}
.mini-orbiting-center {
  width: 5px;
  height: 5px;
  border-radius: 50%;
  background: #888;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: miniBreath 1.5s ease-in-out infinite;
}
.mini-orbiting-dot {
  width: 3px;
  height: 3px;
  border-radius: 50%;
  background: #888;
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  animation: miniOrbit 1.5s linear infinite;
  transform-origin: 50% 7px;
}

.mini-circular {
  width: 14px;
  height: 14px;
  border: 2px solid #333;
  border-top-color: #888;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

.mini-bouncing {
  display: flex;
  gap: 2px;
  align-items: flex-end;
  height: 14px;
}
.mini-bouncing span {
  width: 4px;
  height: 4px;
  border-radius: 50%;
  background: #888;
  animation: miniBounce 0.6s ease-in-out infinite alternate;
}
.mini-bouncing span:nth-child(2) { animation-delay: 0.1s; }
.mini-bouncing span:nth-child(3) { animation-delay: 0.2s; }

.mini-spinner {
  width: 14px;
  height: 14px;
  border: 2px solid transparent;
  border-top-color: #888;
  border-right-color: #888;
  border-radius: 50%;
  animation: spin 0.9s linear infinite;
}

.mini-breathing {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #888;
  animation: miniBreath 2s ease-in-out infinite;
}

.mini-wave-bars {
  display: flex;
  gap: 2px;
  align-items: center;
  height: 14px;
}
.mini-wave-bars span {
  width: 2px;
  background: #888;
  border-radius: 1px;
  animation: miniWave 1s ease-in-out infinite;
}
.mini-wave-bars span:nth-child(1) { height: 6px; animation-delay: 0s; }
.mini-wave-bars span:nth-child(2) { height: 10px; animation-delay: 0.1s; }
.mini-wave-bars span:nth-child(3) { height: 14px; animation-delay: 0.2s; }
.mini-wave-bars span:nth-child(4) { height: 10px; animation-delay: 0.3s; }
.mini-wave-bars span:nth-child(5) { height: 6px; animation-delay: 0.4s; }

.mini-rotating-square {
  width: 10px;
  height: 10px;
  border-radius: 2px;
  background: #888;
  animation: spin 1.5s ease-in-out infinite;
}

@keyframes miniPulse {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}
@keyframes miniOrbit {
  to { transform: translateX(-50%) rotate(360deg); }
}
@keyframes miniBreath {
  0%, 100% { transform: translate(-50%, -50%) scale(0.7); opacity: 0.5; }
  50% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}
@keyframes miniBounce {
  to { transform: translateY(-8px); }
}
@keyframes miniWave {
  0%, 100% { transform: scaleY(0.5); }
  50% { transform: scaleY(1.2); }
}

/* ── Main area ── */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px;
  gap: 24px;
  overflow-y: auto;
}

/* ── Phone mockup ── */
.phone {
  width: 280px;
  height: 560px;
  background: #000;
  border-radius: 40px;
  padding: 12px;
  position: relative;
  box-shadow:
    0 0 0 1px #333,
    0 20px 60px rgba(0, 0, 0, 0.5);
}

.phone-screen {
  width: 100%;
  height: 100%;
  background: #ffffff;
  border-radius: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

/* Dynamic Island */
.phone-screen::before {
  content: '';
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 24px;
  background: #000;
  border-radius: 12px;
  z-index: 10;
}

/* ── Loader container ── */
.loader-container {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
}

.loader {
  display: none;
  align-items: center;
  justify-content: center;
}

.loader.active {
  display: flex;
  animation: loaderFadeIn 0.3s ease;
}

@keyframes loaderFadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

/* ── Loader 1: Pulsing Dots ── */
.pulsing-dots {
  display: flex;
  gap: 10px;
  align-items: center;
}
.pulsing-dots span {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #333;
  animation: pulsingDot 1.4s ease-in-out infinite;
}
.pulsing-dots span:nth-child(2) { animation-delay: 0.2s; }
.pulsing-dots span:nth-child(3) { animation-delay: 0.4s; }

@keyframes pulsingDot {
  0%, 100% { opacity: 0.2; transform: scale(0.8); }
  50% { opacity: 1; transform: scale(1); }
}

/* ── Loader 2: Orbiting Dots ── */
.orbiting-dots {
  width: 60px;
  height: 60px;
  position: relative;
}
.orbiting-center {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #333;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: orbitPulse 2s ease-in-out infinite;
}
.orbiting-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #555;
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  transform-origin: 50% 30px;
  animation: orbit 1.8s linear infinite;
}
.orbiting-dot:nth-child(3) {
  animation-delay: -0.6s;
  background: #777;
  width: 6px;
  height: 6px;
}
.orbiting-dot:nth-child(4) {
  animation-delay: -1.2s;
  background: #999;
  width: 5px;
  height: 5px;
}

@keyframes orbitPulse {
  0%, 100% { transform: translate(-50%, -50%) scale(0.85); opacity: 0.6; }
  50% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}
@keyframes orbit {
  to { transform: translateX(-50%) rotate(360deg); }
}

/* ── Loader 3: Circular Loader ── */
.circular-loader {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: 4px solid #e0e0e0;
  border-top-color: #333;
  animation: spin 0.8s linear infinite;
  position: relative;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ── Loader 4: Bouncing Dots ── */
.bouncing-dots {
  display: flex;
  gap: 10px;
  align-items: flex-end;
  height: 40px;
}
.bouncing-dots span {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #333;
  animation: bounceDot 0.6s ease-in-out infinite alternate;
}
.bouncing-dots span:nth-child(2) { animation-delay: 0.15s; }
.bouncing-dots span:nth-child(3) { animation-delay: 0.3s; }

@keyframes bounceDot {
  from { transform: translateY(0); }
  to { transform: translateY(-20px); }
}

/* ── Loader 5: Spinner Ring ── */
.spinner-ring {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: 4px solid transparent;
  border-top-color: #333;
  border-right-color: #333;
  border-bottom-color: #333;
  animation: spin 1s linear infinite;
}

/* ── Loader 6: Breathing Circle ── */
.breathing-circle {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: #333;
  animation: breathe 2.5s ease-in-out infinite;
}

@keyframes breathe {
  0%, 100% { transform: scale(0.6); opacity: 0.4; }
  50% { transform: scale(1); opacity: 1; }
}

/* ── Loader 7: Wave Bars ── */
.wave-bars {
  display: flex;
  gap: 5px;
  align-items: center;
  height: 40px;
}
.wave-bars span {
  width: 6px;
  background: #333;
  border-radius: 3px;
  animation: waveBar 1.2s ease-in-out infinite;
}
.wave-bars span:nth-child(1) { height: 16px; animation-delay: 0s; }
.wave-bars span:nth-child(2) { height: 24px; animation-delay: 0.1s; }
.wave-bars span:nth-child(3) { height: 32px; animation-delay: 0.2s; }
.wave-bars span:nth-child(4) { height: 24px; animation-delay: 0.3s; }
.wave-bars span:nth-child(5) { height: 16px; animation-delay: 0.4s; }

@keyframes waveBar {
  0%, 100% { transform: scaleY(0.5); opacity: 0.5; }
  50% { transform: scaleY(1.3); opacity: 1; }
}

/* ── Loader 8: Rotating Square ── */
.rotating-square {
  width: 36px;
  height: 36px;
  border-radius: 6px;
  background: #333;
  animation: rotateSq 1.6s ease-in-out infinite;
}

@keyframes rotateSq {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(180deg); border-radius: 50%; }
  100% { transform: rotate(360deg); border-radius: 6px; }
}

/* ── Code panel ── */
.code-panel {
  width: 100%;
  max-width: 520px;
}

.copy-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 10px 20px;
  background: #1a1a1a;
  color: #ccc;
  border: 1px solid #333;
  border-radius: 8px;
  font-family: 'Inter', sans-serif;
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.15s;
  width: 100%;
}

.copy-btn:hover {
  background: #222;
  color: #fff;
  border-color: #444;
}

.copy-btn.copied {
  background: #1a2e1a;
  border-color: #2d5a2d;
  color: #6fbf6f;
}

.copy-btn svg {
  width: 16px;
  height: 16px;
}

.code-preview {
  margin-top: 12px;
  background: #141414;
  border: 1px solid #222;
  border-radius: 8px;
  padding: 16px;
  max-height: 240px;
  overflow-y: auto;
  display: none;
}

.code-preview.open {
  display: block;
  animation: loaderFadeIn 0.2s ease;
}

.code-preview pre {
  font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
  font-size: 11px;
  line-height: 1.6;
  color: #a0a0a0;
  white-space: pre;
  overflow-x: auto;
}

.toggle-code {
  background: none;
  border: none;
  color: #555;
  font-family: 'Inter', sans-serif;
  font-size: 12px;
  cursor: pointer;
  padding: 6px 0;
  margin-top: 6px;
  transition: color 0.15s;
}

.toggle-code:hover {
  color: #888;
}
</style>
</head>
<body>

  <div class="sidebar-header">Loaders</div>

  <div class="sidebar-section">

<script>

  'pulsing-dots': `import React, { useEffect, useRef } from 'react';
import { View, Animated, StyleSheet } from 'react-native';

const PulsingDots = ({ color = '#333', size = 14 }) => {
  const anims = [useRef(new Animated.Value(0.2)).current, useRef(new Animated.Value(0.2)).current, useRef(new Animated.Value(0.2)).current];

        Animated.sequence([
          Animated.delay(i * 200),

        ])
      ).start();
    });
  }, []);

  return (
    <View style={styles.container}>
      {anims.map((anim, i) => (

          key={i}
          style={[styles.dot, { backgroundColor: color, width: size, height: size, borderRadius: size / 2, opacity: anim, transform: [{ scale: anim }] }]}
        />
      ))}
    </View>
  );
};

const styles = StyleSheet.create({
  container: { flexDirection: 'row', alignItems: 'center', gap: 10 },
  dot: {},
});

export default PulsingDots;`,

import { View, Animated, StyleSheet, Easing } from 'react-native';

const OrbitingDots = ({ color = '#333', size = 60 }) => {
  const rotation = useRef(new Animated.Value(0)).current;
  const pulse = useRef(new Animated.Value(0.85)).current;

  useEffect(() => {
    Animated.loop(
      Animated.timing(rotation, { toValue: 1, duration: 1800, easing: Easing.linear, useNativeDriver: true })
    ).start();
    Animated.loop(
      Animated.sequence([
        Animated.timing(pulse, { toValue: 1, duration: 1000, useNativeDriver: true }),
        Animated.timing(pulse, { toValue: 0.85, duration: 1000, useNativeDriver: true }),
      ])

  const spin = rotation.interpolate({ inputRange: [0, 1], outputRange: ['0deg', '360deg'] });

  return (
    <View style={[styles.container, { width: size, height: size }]}>
      <Animated.View style={[styles.center, { backgroundColor: color, transform: [{ scale: pulse }] }]} />

// ── State ──
let activeLoader = 'pulsing-dots';
let codeVisible = false;

// ── DOM refs ──
const items = document.querySelectorAll('.sidebar-item');
const loaders = document.querySelectorAll('.loader');
const copyBtn = document.getElementById('copyBtn');
const copyLabel = document.getElementById('copyLabel');
const toggleCode = document.getElementById('toggleCode');
const codePreview = document.getElementById('codePreview');
const codeContent = document.getElementById('codeContent');

// ── Sidebar navigation ──
items.forEach(item => {
  item.addEventListener('click', () => {
    const id = item.dataset.loader;
    if (id === activeLoader) return;

    items.forEach(i => i.classList.remove('active'));
    item.classList.add('active');

    loaders.forEach(l => l.classList.remove('active'));
    document.getElementById('loader-' + id).classList.add('active');

    activeLoader = id;
    updateCodePreview();
    resetCopyBtn();
  });
});

// ── Code preview ──
function updateCodePreview() {
  codeContent.textContent = rnCode[activeLoader] || '';
}

toggleCode.addEventListener('click', () => {
  codeVisible = !codeVisible;
  codePreview.classList.toggle('open', codeVisible);
  toggleCode.textContent = codeVisible ? 'Hide code preview' : 'Show code preview';
});

// ── Copy to clipboard ──
copyBtn.addEventListener('click', async () => {
  try {
    await navigator.clipboard.writeText(rnCode[activeLoader]);
    copyBtn.classList.add('copied');
    copyLabel.textContent = 'Copied!';
    setTimeout(resetCopyBtn, 2000);
  } catch {
    // Fallback
    const ta = document.createElement('textarea');
    ta.value = rnCode[activeLoader];
    document.body.appendChild(ta);
    ta.select();
    document.execCommand('copy');
    document.body.removeChild(ta);
    copyBtn.classList.add('copied');
    copyLabel.textContent = 'Copied!';
    setTimeout(resetCopyBtn, 2000);
  }
});

function resetCopyBtn() {
  copyBtn.classList.remove('copied');
  copyLabel.textContent = 'Copy React Native Code';
}

// Init
updateCodePreview();
</script>
